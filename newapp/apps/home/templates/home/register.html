    <script>
      $(document).on('submit', '#registerForm', function(){
    $.ajax({ 
        type: $(this).attr('method'), 
        url: this.action, 
        data: $(this).serialize()+ '&which_msg=' + "register1",
        context: this,
        success: function(response) {
          var x = response.msg;
            if(x=="Password not equal")
            alert(x);
            else if(x=="check otp"){
    
              $("body").empty();
              var newspan = document.createElement('SPAN');
              var newtext = document.createTextNode("OTP : ");
              newspan.appendChild(newtext);
              newspan.style.color="white";
              var newinput = document.createElement('input');
              newinput.type="text";
              $("body").append(newspan);
             $("body").append(newinput);
    
             var newbtn = document.createElement('button');
             newbtn.innerHTML="check";
             newbtn.id="check_otp";
          //   newbtn.addEventListener(onclick,check_otp());
             $("body").append(newbtn);
    
            }
            else
            $("#registerForm")[0].reset();
        }
        });
        return false;
    });
    
    
    $(document).on('click','#check_otp',
      function(){check_now();
      }
    );

    function check_now(){
      
       // console.log("clicked");
        var otp = $("input").val();
        var href = "{% url 'register' %}";
    
        $.ajax({
          type:"post",
          url: href,
          data:{'otp':otp,'which_msg':"check_otp"},
          success:function(response){
            var x = response.msg;
            var ty = response.msgtype;
            if(ty==1){
              alert(x);
              window.location.href="/home/index/";
            }
            else if(ty==2){
              alert(x);
            }
            else{
              alert(x);
              window.location.href="/home/login/";
            }
        }
      });
      }
    
    
    
    </script>
